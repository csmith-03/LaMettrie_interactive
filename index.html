<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Mettrie's Machine Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>La Mettrie's Machine Builder</h1>
        <p>Welcome to an interactive exploration of Julien Offray de La Mettrie's "Man a Machine." Drag and drop philosophical components to build your machine and understand the complexities of human nature in relation to AI.</p>
    </header>
    
    <div id="builder-container">
        <div id="components-list">
            <h2>Select Components</h2>
            <button data-component="consciousness">Consciousness</button>
            <button data-component="emotion">Emotion</button>
            <button data-component="reasoning">Reasoning</button>
            <!-- Add more components as needed -->
        </div>
        <div id="machine">
            <h2>Your Machine</h2>
            <!-- Components will be added here -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
